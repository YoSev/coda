prepare:
  steps:
    - name: Install golang
      command: nix-env -iA nixpkgs.go
    - name: Prepare
      command: go mod tidy
    - name: Build
      command: GOOS=linux GOARCH=amd64 go build -o ./_bin/coda-linux-amd64 .
test:
  steps:
    - name: Test
      command: /nix/store/g29rrn8qqlg4yjqv543ryrkimr7fk43h-go-1.24.1/bin/go test ./...
run:
  steps:
    - name: Run
      command: ./_bin/coda-linux-amd64 server -a c2V2OnNldg==
